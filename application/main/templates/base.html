<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('web.home.index') }}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if active_page == 'mean' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('web.mean.index') }}">Mean</a>
            </li>
            <li class="nav-item {% if active_page == 'requirements' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('web.requirements.index') }}">Requirements</a>
            </li>
            <li class="nav-item {% if active_page == 'astros' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('web.space.astros') }}">Astros</a>
            </li>
            <li class="nav-item {% if active_page == 'location' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('web.space.location') }}">Station Location</a>
            </li>
            <li class="nav-item {% if active_page == 'users' %} active {% endif %}">
                <a class="nav-link" href="{{ url_for('web.users.index') }}">Users</a>
            </li>
        </ul>
    </div>
</nav>
<section class="content">
    <div class="container pt-2">
        <header>
            <h1>{% block header %}{% endblock %}</h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</section>
